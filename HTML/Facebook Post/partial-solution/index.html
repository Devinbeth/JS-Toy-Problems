<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook Post</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="post">

        <!-- HEADER BOX -->
        <div class="header">

            <div class="user">

                <img id="user-image" src="">

                <div class="user-info">
                    <div class="user-name">
                        
                    </div>
                    <div class="post-date">
                        
                    </div>
                </div>

            </div>

            <button class="options">...</button>

        </div>

        <!-- IMAGE BOX -->
        <img id="image" src="./FBImage.PNG">

        <!-- INFO BOX -->
        <div class="info-box">

            <div class="user-info">
                <div class="user-name">
                    
                </div>
                <div class="post-date">

                </div>
            </div>

            <div class="like">
                <button class="like-button">
                    
                </button>
            </div>

        </div>

        <!-- FOOTER BOX -->
        <div class="footer">

            <button class="like-button">
                
            </button>

            <button class="comment-button">
                
            </button>

            <button class="share-button">
                
            </button>

        </div>

    </div>

</body>

</html>
